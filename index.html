<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <header>
        <div class="header"></div>
    </header>

    <main>

        <h1 id="tittle">Olá, Dev!</h1>

        

        <div class="container">
            <form action="">
                <p>Nome</p>
                <label>
                    <input type="text" name="name"></label>
                <p>Email</p>
                <label>
                    <input type="email" name="email"></label>
                <p>Idade</p>
                <label>
                    <input type="number" name="age"></label>
                <p>Estado</p>
                <label>
                    <select name="state">
                        <option value="AC">Acre</option>
                        <option value="AL">Alagoas</option>
                        <option value="AP">Amapa</option>
                        <option value="AM">Amazonas</option>
                        <option value="BA">Bahia</option>
                        <option value="CE">Ceará</option>
                        <option value="DF">Distrito Federal</option>
                        <option value="ES">Espírito Santo</option>
                        <option value="GO">Goiás</option>
                        <option value="MA">Maranhão</option>
                        <option value="MT">Mato Grosso</option>
                        <option value="MS">Mato Grosso do Sul</option>
                        <option value="MG">Minas Gerais</option>
                        <option value="PA">Pará</option>
                        <option value="PB">Paraíba</option>
                        <option value="PR">Paraná</option>
                        <option value="PE">Pernambuco</option>
                        <option value="PI">Piauí</option>
                        <option value="RJ">Rio de Janeiro</option>
                        <option value="RN">Rio Grande do Norte</option>
                        <option value="RS">Rio Grande do Sul</option>
                        <option value="RO">Rondônia</option>
                        <option value="RR">Roraima</option>
                        <option value="SC">Santa Catarina</option>
                        <option value="SP" selected>São Paulo</option>
                        <option value="SE">Sergipe</option>
                        <option value="TO">Tocantins</option>
                    </select>
                </label>
                <p>Como você define sua ocupação no momento?</p>
                <label for="">
                    <select name="occupacion">
                        <option value="Student">Apenas estudando</option>
                        <option value="WorkerDev">Trabalhando com desenvolvimento web</option>
                        <option value="Worker">Trabalhando em outra área</option>
                    </select>
                </label>

                <p>Quais tecnologias você já conhece ou deseja conhecer?</p>
                <div class="checkbox">
                    <label for="html">HTML</label>
                    <input type="checkbox" id="html" value="html" name="languages">
                    <label for="css">CSS</label>
                    <input type="checkbox" id="css" value="css" name="languages">
                    <label for="js">JavaScript</label>
                    <input type="checkbox" id="js" value="js" name="languages">
                    <label for="java">Java</label>
                    <input type="checkbox" id="java" value="java" name="languages">
                    <label for="php">PHP</label>
                    <input type="checkbox" id="php" value="php" name="languages">
                    <label for="pyton">Pyton</label>
                    <input type="checkbox" id="pyton" value="pyton" name="languages">
                    <label for="mySQL">MySQL</label>
                    <input type="checkbox" id="mySQL" value="mySQL" name="languages">
                    <label for="others">Outra(s)</label>
                    <input type="checkbox" id="othersL" value="others" name="languages">
                </div>

                <p>Deseja deixar mais algum comentário?</p>
                <textarea name="comments" id="comments"></textarea>

                <button type="submit" id="submit">Enviar</button>


            </form>
        </div>
    </main>

    <footer>
        <div class="footer"></div>
    </footer>

</body>

</html>
