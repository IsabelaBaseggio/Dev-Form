<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="icon" href="../images/icon.PNG" type="image/png">
    <link rel="stylesheet" href="./style/index.css">
    <title>Dev Form</title>

    <style>

        @media screen and (max-width: 900px) {
            
            main{
                background-color: rgb(1, 2, 3, 0.10);
            }

        }

    </style>


</head>

<body>

    <div class="container">

        <header>
            <div class="header"></div>
        </header>

        <main>

            <h1 id="tittle">Olá, Dev!</h1>



            <div class="form">
                <form action="">
                    <p>Nome</p>
                    <label>
                        <input type="text" name="name" class="text"></label>
                    <p>Email</p>
                    <label>
                        <input type="email" name="email" class="text"></label>
                    <p>Idade</p>
                    <label>
                        <input type="number" name="age" class="text"></label>
                    <p>Estado</p>
                    <label>
                        <select name="state" class="text">
                            <option value="AC">Acre</option>
                            <option value="AL">Alagoas</option>
                            <option value="AP">Amapa</option>
                            <option value="AM">Amazonas</option>
                            <option value="BA">Bahia</option>
                            <option value="CE">Ceará</option>
                            <option value="DF">Distrito Federal</option>
                            <option value="ES">Espírito Santo</option>
                            <option value="GO">Goiás</option>
                            <option value="MA">Maranhão</option>
                            <option value="MT">Mato Grosso</option>
                            <option value="MS">Mato Grosso do Sul</option>
                            <option value="MG">Minas Gerais</option>
                            <option value="PA">Pará</option>
                            <option value="PB">Paraíba</option>
                            <option value="PR">Paraná</option>
                            <option value="PE">Pernambuco</option>
                            <option value="PI">Piauí</option>
                            <option value="RJ">Rio de Janeiro</option>
                            <option value="RN">Rio Grande do Norte</option>
                            <option value="RS">Rio Grande do Sul</option>
                            <option value="RO">Rondônia</option>
                            <option value="RR">Roraima</option>
                            <option value="SC">Santa Catarina</option>
                            <option value="SP" selected>São Paulo</option>
                            <option value="SE">Sergipe</option>
                            <option value="TO">Tocantins</option>
                        </select>
                    </label>
                    <p>Como você define sua ocupação no momento?</p>
                    <label for="">
                        <select name="occupacion" class="text">
                            <option value="Student">Apenas estudando</option>
                            <option value="WorkerDev">Trabalhando com desenvolvimento web</option>
                            <option value="Worker">Trabalhando em outra área</option>
                        </select>
                    </label>

                    <p>Quais tecnologias você já conhece ou deseja conhecer?</p>
                    <div class="checkbox">
                        <div class="cB html">
                            <input type="checkbox" id="html" value="html" name="languages">
                            <label for="html">HTML</label> 
                        </div>
                        <div class="cB css">
                            <input type="checkbox" id="css" value="css" name="languages">
                            <label for="css">CSS</label>
                        </div>
                        <div class="cB js">
                            <input type="checkbox" id="js" value="js" name="languages">
                            <label for="js">JavaScript</label>
                        </div>
                        <div class="cB java">
                            <input type="checkbox" id="java" value="java" name="languages">
                            <label for="java">Java</label>
                        </div>
                        <div class="cB php">
                            <input type="checkbox" id="php" value="php" name="languages">
                            <label for="php">PHP</label>
                        </div>
                        <div class="cB pyton">
                            <input type="checkbox" id="pyton" value="pyton" name="languages">
                            <label for="pyton">Pyton</label>
                        </div>
                        <div class="cB mySQL">
                            <input type="checkbox" id="mySQL" value="mySQL" name="languages">
                            <label for="mySQL">MySQL</label>
                        </div>
                        <div class="cB others">
                            <input type="checkbox" id="othersL" value="others" name="languages">
                            <label for="others">Outra(s)</label>
                        </div>
                    </div>

                    <p>Deseja deixar mais alguma informação?</p>
                    <textarea name="comments" id="comments"></textarea>

                    <button type="submit" id="submit">Enviar</button>


                </form>
            </div>
        </main>

        <footer>
            <div class="footer"></div>
        </footer>

    </div>

</body>

</html>
